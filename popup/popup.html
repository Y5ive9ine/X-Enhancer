<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 20px;
            color: #0F1419;
        }

        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #CFD9DE;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }

        .section {
            background: #F7F9FA;
            padding: 12px;
            border-radius: 12px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #536471;
            margin: 0 0 8px 0;
        }

        button {
            width: 100%;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-button {
            background: #1DA1F2;
            color: white;
        }

        .primary-button:hover {
            background: #1991DA;
        }

        .ai-reply-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(45deg, #1DA1F2, #1991DA);
            color: white;
            padding: 12px 24px;
            box-shadow: 0 2px 4px rgba(29, 161, 242, 0.2);
        }

        .ai-reply-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(29, 161, 242, 0.3);
            background: linear-gradient(45deg, #1991DA, #1DA1F2);
        }

        .footer {
            font-size: 12px;
            color: #536471;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>X Enhancer</h1>

        <div class="section">
            <h2 class="section-title">Quick Actions</h2>
            <textarea id="comment-content" placeholder="Enter your comment here..."></textarea>
            <button id="like-retweet-comment" class="primary-button">Like, Retweet, and Comment</button>
        </div>

        <div class="section">
            <h2 class="section-title">AI Assistant</h2>
            <button class="ai-reply-button">
                <span class="ai-icon">âœ¨</span>
                <span>Generate AI Reply</span>
            </button>
        </div>

        <div class="footer">
            X Enhancer v1.0
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
